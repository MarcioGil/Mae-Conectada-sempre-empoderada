name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install dependencies
        run: |
          cd backend
          npm install
      - name: Run unit tests
        run: |
          cd backend
          npx jest --coverage
      - name: Lint
        run: |
          cd backend
          npx eslint .
      - name: Build Docker image
        run: |
          cd backend
          docker build -t maeconecta-backend .
