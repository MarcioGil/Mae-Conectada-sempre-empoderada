version: '3.8'
services:
  backend:
    build: .
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - JWT_SECRET=uma_senha_segura_aqui
      - DATABASE_URL=postgres://postgres:postgres@db:5432/maeconecta
    depends_on:
      - db
    volumes:
      - .:/app
    restart: always
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: maeconecta
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
